
<!DOCTYPE html>
<html  ng-app="ShoppingListCheckOff">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List Check Off</title>
  </head>

<body>
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->                   
     <div class="col-md-6" ng-controller="ToBuyController as ToBuyCtrl">
     <h2>To Buy:</h2>
     <ul>                                        
       <li ng-repeat="buyList in ToBuyCtrl.toBuy">Buy {{buyList.quantity}} {{buyList.name}}  <button class="btn btn-default" ng-click="ToBuyCtrl.RemoveItem(buyList.name, buyList.quantity, $index)"> Bought</button></li>
     </ul>
	 {{ToBuyCtrl.toBuy.length}}
     <div class="emptyMessage" ng-if="ToBuyCtrl.toBuy.length === 0">Everything is bought!</div>
     </div>


      <!-- Already Bought List -->        
      <div class="col-md-6" ng-controller="AlreadyBoughtController as BoughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="gotList in BoughtCtrl.gotIt"> Bought {{gotList.quantity}} {{gotList.name}}</li>
     </ul>
	 {{BoughtCtrl.gotIt.length}}
     <div class="emptyMessage" ng-if="BoughtCtrl.gotIt.length === 0">Nothing bought yet.</div>
    </div>	

  </div>
</div>

</body>
